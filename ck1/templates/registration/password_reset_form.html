{% extends 'master.html' %}
{% block body %}
<section id="form" style="margin-left: 30% ; width: 600px; border: solid 0px; background-color: white; box-shadow: rgba(99,99,99,0.2)0px 2px 8px 0px;"> <!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form"><!--login form-->
                <h2 style="font-size: 20px;">Reset Password</h2>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    <label>{{field.label_tag}}</label>
                    <p>{{ field }}</p>
                    {% endfor %}
                    
                    <br>
                    <button class="btn btn-default" type="submit">send confirmation link</button><br>

                    


                </form>
            </div>
        </div>
    </div>
</section>    
{% endblock %}
