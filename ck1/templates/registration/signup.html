{% extends 'master.html' %}
{% block body %}
<section id="form" style="margin-left: 30%; border: solid 0px; width: 600px; height: 440px; background-color: white;box-shadow: rgba(99,99,99,0.2)0px 2px 8px 0px;" > <!--form-->
    <div class="container">
        <div class="col-sm-4 col-sm-offset-1">
            <div class="signup-form"><!--login form--><br>
                <h2 style="color: black; font-style: bold; font-size: 25px;">New user signup</h2>
                <form method="post" >
                    {% csrf_token %}
                    {% for field in form %}
                    {{ field.errors }}
                    
                    <p>{{ field }}</p>
                    {% endfor %}

                    <br><button class="btn btn-default" type="submit">Signup</button><br>

                    <span style="margin-left: 80px; text-decoration: underline;">Already have an account ?</span>&nbsp;<a href="{% url 'login'%}">Login</a>


                </form>
            </div>
        </div>
    </div>
</section>    
{% endblock %}
