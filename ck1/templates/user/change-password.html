{% extends 'master.html' %}
{% load static %}
{% block body %}

<section class="container" style="position: relative; left: 340px;">
    <div class="row justify-content-around mt-5" style="justify-content: center; ">
        <div class="col-sm-5 ">
            <h3 class="text-white">Change Password</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
         <form action="" method="post">
            {% csrf_token %}
            {% for fm in form %}
            {{fm.label_tag}}
            {{fm}}
            <small class="text-danger">{{fm.errors|striptags}}</small>
            {% endfor %}
            <input type="submit" value="Change Password" class="btn btn-default get">

         </form><br><br><br>
        </div>
    </div>
</section>


{% endblock %}
