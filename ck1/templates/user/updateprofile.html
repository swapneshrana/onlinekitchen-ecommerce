{% extends 'master.html' %}
{% load static %}
<style>
body {
    margin: 0;
    padding-top: 40px;
    color: #2e323c;
    background: #f5f6fa;
    position: relative;
    height: 100%;
}
.account-settings .user-profile {
    margin: 0 0 1rem 0;
    padding-bottom: 1rem;
    text-align: center;
}
.account-settings .user-profile .user-avatar {
    margin: 0 0 1rem 0;
}
.account-settings .user-profile .user-avatar img {
    width: 90px;
    height: 90px;
    -webkit-border-radius: 100px;
    -moz-border-radius: 100px;
    border-radius: 100px;
}
.account-settings .user-profile h5.user-name {
    margin: 0 0 0.5rem 0;
}
.account-settings .user-profile h6.user-email {
    margin: 0;
    font-size: 0.8rem;
    font-weight: 400;
    color: #9fa8b9;
}
.account-settings .about {
    margin: 2rem 0 0 0;
    text-align: center;
}
.account-settings .about h5 {
    margin: 0 0 15px 0;
    color: #007ae1;
}
.account-settings .about p {
    font-size: 0.825rem;
}
.form-control {
    border: 1px solid #cfd1d8;
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
    font-size: .825rem;
    background: #ffffff;
    color: #2e323c;
}

.card {
    background: #ffffff;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    border: 0;
    margin-bottom: 1rem;
}


</style>

    {% block body %}

    <div class="container">
        {% include 'partials/messages.html' %}  
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12" style="border: solid 0px; box-shadow: 10px; box-shadow: rgba(99,99,99,0.2)0px 2px 8px 0px; position: relative; left: 150px;">
        <div class="card h-100"><br>
            <div class="card-body">
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <h6 class="mb-2 text-primary" style="font-size: 25px; color: black;">Update profile </h6><br>
                    </div>
                    <form action="{% url 'updateprofile' %}" method="post">
                    {% csrf_token %}
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="fullName">Firstname</label>
                            <input type="text" name="first_name" class="form-control" id="fullName"  placeholder="Enter firstname"><br>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="eMail">Lastname</label>
                            <input type="text" name="last_name" class="form-control"  id="eMail" placeholder="Enter lastname"><br>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="phone">Username</label>
                            <input type="text" name="username" class="form-control" id="phone" placeholder="Enter Username"><br>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="website">Email</label>
                            <input type="email"  name="email" class="form-control" id="website" placeholder="Enter email address"><br>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                        <div class="form-group">
                            <label for="website">Password</label>
                            <input type="password" name="password" class="form-control" id="website" placeholder="Enter Password"><br>
                        </div>
                    </div>
              
                </div>
                
                <div class="row gutters">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="text-right" style="position: relative;right: 675px;">
                            <button type="submit" id="submit" name="submit" class="btn btn-default get">Update</button>&nbsp;
                            <button  href="{% url 'logout'%}" type="button" id="submit" name="submit" class="btn btn-default get">Logout</button>
                        </div><br>
                    </div>
                </div>
            
            </div>
        </form>
        </div>
        </div>
        </div><br><br>
        </div>
{% endblock %}
